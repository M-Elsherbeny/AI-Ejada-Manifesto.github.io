name: PR Checks and Validation

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements.txt'
      - '.github/workflows/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Validate MkDocs configuration
        run: |
          echo "ğŸ” Validating MkDocs configuration..."
          # Test if mkdocs.yml is valid by doing a dry run build
          mkdocs build --clean --quiet
          echo "âœ… MkDocs configuration is valid"
      
      - name: Check for broken links
        run: |
          echo "ğŸ”— Checking for broken links..."
          mkdocs build --strict
          echo "âœ… No broken links found"
      
      - name: Validate markdown files
        run: |
          echo "ğŸ“ Validating markdown files..."
          # Check for common markdown issues
          find docs -name "*.md" -exec echo "Checking {}" \;
          
          # Check for missing alt text in images
          if grep -r "!\[.*\](" docs/ | grep -v "alt="; then
            echo "âš ï¸  Warning: Some images may be missing alt text"
          fi
          
          # Check for TODO/FIXME comments
          if grep -r "TODO\|FIXME" docs/; then
            echo "â„¹ï¸  Found TODO/FIXME comments in documentation"
          fi
          
          echo "âœ… Markdown validation completed"
      
      - name: Test local server
        run: |
          echo "ğŸš€ Testing local server startup..."
          timeout 30s mkdocs serve --dev-addr=127.0.0.1:8000 || true
          echo "âœ… Local server test completed"
      
      - name: Check file structure
        run: |
          echo "ğŸ“ Validating file structure..."
          
          # Check if required files exist
          if [ ! -f "mkdocs.yml" ]; then
            echo "âŒ mkdocs.yml is missing"
            exit 1
          fi
          
          if [ ! -f "requirements.txt" ]; then
            echo "âŒ requirements.txt is missing"
            exit 1
          fi
          
          if [ ! -f "docs/index.md" ]; then
            echo "âŒ docs/index.md is missing"
            exit 1
          fi
          
          if [ ! -f "docs/CONTRIBUTING.md" ]; then
            echo "âŒ docs/CONTRIBUTING.md is missing"
            exit 1
          fi
          
          echo "âœ… File structure validation passed"
      
      - name: Check for deprecated configurations
        run: |
          echo "âš ï¸  Checking for deprecated configurations..."
          
          # Check for deprecated emoji configuration
          if grep -q "materialx.emoji.twemoji" mkdocs.yml; then
            echo "âŒ Found deprecated emoji configuration in mkdocs.yml"
            echo "Please update to use: material.extensions.emoji.twemoji"
            exit 1
          fi
          
          # Check for deprecated extensions
          if grep -q "mdx_truly_sane_lists" mkdocs.yml; then
            echo "âŒ Found deprecated extension 'mdx_truly_sane_lists'"
            echo "Please remove this extension from mkdocs.yml"
            exit 1
          fi
          
          echo "âœ… No deprecated configurations found"
      
      - name: Generate build report
        run: |
          echo "ğŸ“Š Generating build report..."
          
          # Count files
          DOC_COUNT=$(find docs -name "*.md" | wc -l)
          IMG_COUNT=$(find docs -name "*.png" -o -name "*.jpg" -o -name "*.svg" | wc -l)
          
          echo "## ğŸ“‹ Build Report" >> $GITHUB_STEP_SUMMARY
          echo "- **Documentation files**: $DOC_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- **Image files**: $IMG_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- **Python version**: 3.11" >> $GITHUB_STEP_SUMMARY
          echo "- **MkDocs version**: $(mkdocs --version)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All checks passed successfully!" >> $GITHUB_STEP_SUMMARY
      
      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## ğŸ“‹ Documentation Validation Results')
            );
            
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? 'âœ…' : 'âŒ';
            const color = status === 'success' ? 'green' : 'red';
            
            const body = `## ğŸ“‹ Documentation Validation Results ${emoji}
            
            **Status**: ${status.toUpperCase()}
            
            ${status === 'success' ? 
              'ğŸ‰ All documentation checks passed! This PR is ready for review.' : 
              'âš ï¸ Some documentation checks failed. Please review the errors above.'
            }
            
            ### Checks Performed:
            - âœ… MkDocs configuration validation
            - âœ… Broken link detection
            - âœ… Markdown file validation
            - âœ… File structure validation
            - âœ… Deprecated configuration detection
            - âœ… Local server test
            
            ${status === 'success' ? 
              'This PR can be safely merged to main.' : 
              'Please fix the issues before merging.'
            }`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
